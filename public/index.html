<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチプレイヤー入力共有</title>
  <script type="module">
    import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
    window.io = io;
  </script>
  <script type="module" src="/script.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    #players-container {
      display: flex;
      width: 100%;
    }

    .player-box {
      flex: 1;
      border: 2px solid #ccc;
      margin: 4px;
      padding: 10px;
      height: 330px;
    }

    .entry {
      margin: 4px 0;
      padding: 4px;
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
    }

    .unset {
      color: red;
    }

    .set {
      color: green;
    }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 16px 0;
    }

    dialog {
      border: none;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>ワンピースドラフト</h1>

  <div id="players-container"></div>

  <div id="input-area">
    <form id="inputForm" style="display: flex; align-items: center; gap: 8px;">
      <div id="radioButtons"></div>
      <button type="submit">キャラ選択</button>
    </form>
  </div>

  <dialog id="characterDialog">
    <input type="text" id="searchInput" placeholder="キャラ名を検索">
    <ul id="characterList"></ul>
  </dialog>

  <div id="draft-area" style="text-align: center; margin-top: 12px;">
    <button id="draftButton">ドラフト</button>
  </div>
</body>
</html>
